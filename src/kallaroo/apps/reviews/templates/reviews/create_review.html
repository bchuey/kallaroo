{% extends 'base.html' %}

{% block content %}
<div class="row section-static">
	<div class="container">
		<form action="." method="POST">
			{% csrf_token %}
			{% for field in form %}
			<div class="form-group">
			{{ field.label }}
			{{ field }}
			</div>
			{% endfor %}
			<input type="submit" value="Submit Rating" class="btn-orange btn-orange-effect"/>
		</form>
	</div>
</div>

{% endblock %}
